version: '3.8'

services:
  erp-br:
    build: .
    container_name: erp-br-app
    ports:
      - "3145:3145"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3145
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3145/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s